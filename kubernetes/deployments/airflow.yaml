apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow
  namespace: dev
  labels:
    app: airflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow
  template:
    metadata:
      labels:
        app: airflow
    spec:
      containers:
        - name: airflow
          image: apache/airflow:2.9.3-python3.11
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: AIRFLOW__SMTP__SMTP_HOST
              value: "smtp.protonmail.ch"
            - name: AIRFLOW__SMTP__SMTP_PORT
              value: "587"
            - name: AIRFLOW__SMTP__SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: airflow-secrets
                  key: PROTON_EMAIL
            - name: AIRFLOW__SMTP__SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: airflow-secrets
                  key: PROTON_SMTP_TOKEN
            - name: AIRFLOW__SMTP__SMTP_MAIL_FROM
              valueFrom:
                secretKeyRef:
                  name: airflow-secrets
                  key: PROTON_EMAIL
            - name: AIRFLOW_HOME
              value: "/opt/airflow"
            - name: AIRFLOW__CORE__LOAD_EXAMPLES
              value: "False"
            - name: AIRFLOW__CORE__DEFAULT_TIMEZONE
              value: "America/New_York"
            - name: AIRFLOW__CORE__FERNET_KEY
              valueFrom:
                secretKeyRef:
                  name: airflow-secrets
                  key: FERNET_KEY
            - name: AIRFLOW__WEBSERVER__SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: airflow-secrets
                  key: AIRFLOW__WEBSERVER__SECRET_KEY
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              value: postgresql+psycopg2://airflow:airflowpass@postgres-service:5432/airflowdb
          volumeMounts:
            - name: dags
              mountPath: /opt/airflow/dags
            - name: logs
              mountPath: /opt/airflow/logs
            - name: config
              mountPath: /opt/airflow/config
            - name: plugins
              mountPath: /opt/airflow/plugins
            - name: docker-sock
              mountPath: /var/run/docker.sock
            - name: entrypoint
              mountPath: /entrypoint.sh
              subPath: entrypoint.sh
          resources:
            limits:
              memory: "2Gi"
              cpu: "1"
          command: ["/bin/bash", "/entrypoint.sh"]
      volumes:
        - name: dags
          hostPath:
            path: /home/your-user/airflow-home/dags
        - name: logs
          hostPath:
            path: /home/your-user/airflow-home/logs
        - name: config
          hostPath:
            path: /home/your-user/airflow-home/config
        - name: plugins
          hostPath:
            path: /home/your-user/airflow-home/plugins
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
        - name: entrypoint
          configMap:
            name: airflow-entrypoint
