apiVersion: apps/v1
kind: Deployment
metadata:
  name: lambda-producer-stream
  namespace: dev
  labels:
    app: lambda-producer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lambda-producer
  template:
    metadata:
      labels:
        app: lambda-producer
    spec:
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.36
          command: [ 'sh', '-c', 'until nc -z kafka-service 9092; do echo "waiting for kafka..."; sleep 2; done' ]
      containers:
        - name: lambda-producer-ctr
          image: 05261977/producer:v2
          command: ["python", "producer.py"]
